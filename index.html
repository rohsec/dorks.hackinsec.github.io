      <progress id="prog" class="progress is-small is-primary" max="100"></progress>

              <div class="container">
       <div class="section has-text-centered mx-6 is-normal">

        <div id="warn" class="is-left has-text-left"></div>
        <button class="button is-primary my-4" py-click="dorker">Update Domain</button>
       </div>
       <script type="py" src="dork.py" config="config.toml" target="out"></script>
